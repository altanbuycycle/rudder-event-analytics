
version: 2

sources:
  - name: shopify
    description: All shopify data tables that would be generated by RudderStack SDK and webhook.
    database: "{{var ('shopify_database')}}"
    schema: "{{var ('shopify_schema')}}"
    tables:
      - name: tracks
      - name: pages
      - name: identifies
      - name: order_created
      - name: orders_cancelled
      - name: cart_create
      - name: cart_update
      - name: "{{ var('id_stitcher_name')}}"